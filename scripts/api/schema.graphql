type Members {
  id: ID!
  name: String!
  group: String!
}

input CreateMembersInput {
  name: String!
  group: String!
}

input CreateTeamsInput {
  name: String!
  members: String!
}

type Teams {
  id: ID!
  name: String!
  members: String!
}

type Mutation {
  createMembers(input: CreateMembersInput): Members!
  createTeams(input: CreateTeamsInput): Teams!
}

type Query {
  listMembers: [Members]!
  listTeams: [Teams]!
}

schema {
  query: Query
  mutation: Mutation
}
